<!DOCTYPE html>
<html>

<head>
	<title>Prestazioni</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<div th:if="${prestazioni.isEmpty()}">Non ci sono prestazioni nel sistema</div>
		<ul>
			<li th:each="prestazione:${prestazioni}">
				<a th:href="@{'/prestazioni'+'/'+${prestazione.id}}"
				th:text="${prestazione.prenotazione.modelloBici} + ' ' + ${prestazione.prezzoFinale}">Prestazione</a>
			</li>
		</ul>

</body>

</html>
