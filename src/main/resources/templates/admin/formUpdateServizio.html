<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Update</title>
  <link rel="stylesheet" href="/style5.css">
</head>
<body>
  <div class="container">
      <div class="login form">
        <header>Modifica il servizio</header>
        <div>
        <form th:action="@{'/editTitle'+'/'+${servizio.id}}" method="post">
              <label>Modifica titolo:</label> <input required type="text" th:value="${title}" name="title" />
              <button class="button" type="submit">Modifica</button>
          </form>
        </div>
        <div>
          <form th:action="@{'/editDescription'+'/'+${servizio.id}}" method="post">
              <label>Modifica descrizione:</label> <input required type="text" th:value="${description}" name="description" />
              <button class="button" type="submit">Modifica</button>
          </form>
        </div>
        <div>
          <form th:action="@{'/editPrice'+'/'+${servizio.id}}" method="post">
              <label>Modifica prezzo:</label> <input required type="text" th:value="${price}" name="price" />
              <button class="button" type="submit">Modifica</button>
          </form>
      </div>
      <div>
        <a href="/">Torna alla pagina iniziale</a>  
      </div>
    </div>
</body>
</html>
