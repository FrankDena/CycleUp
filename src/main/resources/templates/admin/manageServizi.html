<!DOCTYPE html>
<html>

<head>
	<title>Modifica servizio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Seleziona un servizio da modificare</h1>
	<div th:if="${servizi.isEmpty()}">Non ci sono servizi nel sistema</div>
		<ul>
			<li th:each="servizio:${servizi}">
				<a th:href="@{'/admin/formUpdateServizio'+'/'+${servizio.id}}"
				th:text="${servizio.title}+'('+${servizio.price}+')'">Servizio (prezzo)</a>
			</li>
		</ul>

</body>

</html>
