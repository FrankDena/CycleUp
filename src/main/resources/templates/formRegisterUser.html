<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrazione</title>
</head>

<body>
	<div>
		<h1>Registrazione</h1>
		<form th:action="@{/register}" method="post">
			<div>
				<input placeholder="Username" type="text" required th:field="${credentials.username}">
				
			</div>
			<div>
				<input type="password" placeholder="Password" required th:field="${credentials.password}">
				
			</div>
			<div>
				<input type="text" placeholder="Nome" required th:field="${user.name}">
				
			</div>
			<div >
				<input type="text" placeholder="Cognome" required th:field="${user.surname}">
				
			</div>
			<div >
				<input type="text" placeholder="Email" required th:field="${user.email}">
				
			</div>

			<div>
				<input type="submit" value="Conferma">
			</div>

		</form>
	</div>

</body>

</html>
